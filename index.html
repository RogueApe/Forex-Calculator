<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Forex Pips Calculator</title>

  <!-- Apple Web App (iOS Home Screen) -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="PipsCalc">
  <link rel="apple-touch-icon" href="https://example.com/icon.png"> <!-- Replace with your icon -->

  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json"> <!-- You need to upload this too -->

<!-- Link to Comfortaa font -->
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

<!-- PWA Manifest -->
<link rel="manifest" href="manifest.json">

<!-- Icon for PWA -->
<link rel="icon" type="image/png" href="icon.png">

<!-- iOS support -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="PipsCalc">
<link rel="apple-touch-icon" href="icon.png">


  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Comfortaa', Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f9fafc;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-family: 'Comfortaa', Arial, sans-serif;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    select {
      font-size: 15px;
      height: 40px;
    }

    input[type="text"] {
      color: #4A6CD4;
    }

    button {
      margin-top: 20px;
      width: 100%;
      font-size: 18px;
      padding: 14px;
      background-color: #4A6CD4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Comfortaa', Arial, sans-serif;
    }

    button:hover {
      background-color: #3f5bb0;
    }

    #resultsBox {
      margin-top: 25px;
      border: 2px solid #4A6CD4;
      border-radius: 12px;
      padding: 15px 20px;
      background-color: #eef1ff;
      display: none;
    }

    #resultsBox p {
      margin: 10px 0;
      font-size: 16px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body style="background-image: url('bg.jpg'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed; font-family: 'Comfortaa', cursive;">
  <div class="container">
    <h1>Forex Pips Calculator</h1>

    <label for="pair">Currency Pair</label>
    <select id="pair">
      <option value="xauusd">XAU/USD</option>
      <option value="gbpjpy">GBP/JPY</option>
      <option value="gbpusd">GBP/USD</option>
      <option value="eurusd">EUR/USD</option>
      <option value="usdjpy">USD/JPY</option>
    </select>

    <label for="lotSize">Lot Size</label>
    <input type="text" id="lotSize" placeholder="e.g. 0.01" inputmode="decimal">

    <label for="entry">Entry Price</label>
    <input type="text" id="entry" placeholder="e.g. 1.2345" inputmode="decimal">

    <label for="exit">Exit Price</label>
    <input type="text" id="exit" placeholder="e.g. 1.2395" inputmode="decimal">

    <button onclick="calculatePips()">Calculate</button>

    <div id="resultsBox">
      <p id="pipsResult">Pips: </p>
      <p id="usdResult">Profit/Loss (USD): </p>
    </div>
  </div>

  <script>
    function parseNumber(value) {
      if (!value) return NaN;
      return parseFloat(value.replace(',', '.'));
    }

    function calculatePips() {
      try {
        const pair = document.getElementById("pair").value;
        const lotSize = parseNumber(document.getElementById("lotSize").value);
        const entry = parseNumber(document.getElementById("entry").value);
        const exit = parseNumber(document.getElementById("exit").value);

        if (isNaN(lotSize) || isNaN(entry) || isNaN(exit)) {
          alert("Please enter valid numbers.");
          return;
        }

        let pipValue = 0.0001;
        let pipUSDPerLot = 10.0;

        switch(pair) {
          case 'xauusd':
            pipValue = 0.01;
            pipUSDPerLot = 1.00;
            break;
          case 'gbpjpy':
          case 'usdjpy':
            pipValue = 0.01;
            pipUSDPerLot = 9.13;
            break;
          case 'gbpusd':
          case 'eurusd':
            pipValue = 0.0001;
            pipUSDPerLot = 10.00;
            break;
        }

        let pips = Math.abs(exit - entry) / pipValue;

        if (pair === 'xauusd') {
          pips = pips / 10;
        }

        const profitLoss = (pips * pipUSDPerLot) * lotSize;

        document.getElementById("pipsResult").textContent = `Pips: ${pips.toFixed(1)}`;
        document.getElementById("usdResult").textContent = `Profit/Loss (USD): $${profitLoss.toFixed(2)}`;
        document.getElementById("resultsBox").style.display = "block";
      } catch (err) {
        alert("An error occurred: " + err.message);
        console.error(err);
      }
    }
  </script>
</body>
</html>
